<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
    <title>Project #1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="style" href="css/reset.css" />
    <link rel="stylesheet" media="style" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Rajdhani&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
<h2>Self-Care Alerts</h2>
<form method="POST" autocomplete="on" action="#">
    <div id="body">
        <fieldset>
            <div>
                <label>Full Name:</label>
            </div>
            <input type="text" name="name" placeholder="Enter First & Last Name" id="name">
            <div>
                <label>Email:</label>
            </div>
            <input type="email" name="email" placeholder="Enter Email">
            <div>
                <label>Phone Number:</label>
            </div>
            <input type="tel"  name="phone" placeholder="Enter Mobile Number" id="phone_number">
        </fieldset>
    </div>
    <input type="submit" value="Get your Self-Care on!" id="submit_button"/>
</form>
</body>

</html>
